<!DOCTYPE html>
<html>
<head>
<script src="./fingerprint2.min.js"></script>
</head>
<body>

<button onclick="getfonts()">Get Fonts</button>

<p id="demo"></p>

<script>

var options = {fonts: {extendedJsFonts: true}}
function getfonts() {
if (window.requestIdleCallback) {
    requestIdleCallback(function () {
        Fingerprint2.get(options, function (components) {
          printHTML(components); console.log(components) // an array of components: {key: ..., value: ...}
        })
    })
} else {
    setTimeout(function () {
        Fingerprint2.get(options, function (components) {
          console.log(components) // an array of components: {key: ..., value: ...}
	printHTML(components);
        })  
    }, 500)
}
}


function printHTML(arrayElem) {

arrayElem.forEach(x => {
if (x.key === "fonts") {
document.getElementById("demo").innerHTML = x.value.join("<BR/>");
}
})


}

</script>

</body>
</html>


</body>
</html>
