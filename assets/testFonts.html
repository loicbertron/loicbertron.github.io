<!DOCTYPE html>
<html>
<head>
    <script>
        var options = {fonts: {extendedJsFonts: true}}
        function initFingerprintJS() {
            setTimeout(function () {
                Fingerprint2.get(options, function (components) {
                    console.log(components) // an array of components: {key: ..., value: ...}
                    printHTML(components);
                })
            }, 500)
        }
        function printHTML(arrayElem) {
            arrayElem.forEach(x => {
                if (x.key === "fonts") {
                    document.getElementById("demo").innerHTML = x.value.join("<BR/>");
                }
            })
        }
    </script>
    <script
            async
            src="/assets/fingerprint2.min.js"
            onload="initFingerprintJS()"
    ></script>
</head>
<body>
<h2>Fonts found on this browser :</h2>
<p id="demo"></p>

</body>
</html>


</body>
</html>
